  <body
    class="select-none bg-background text-textColor font-sans dark:bg-darkBg dark:text-darkTextColor"
  >

      class="w-full fixed top-0 z-20 flex bg-background dark:bg-darkBg md:bg-transparent md:dark:bg-transparent md:backdrop-blur-2xl"

          src="image/Logo.svg"
        />

        id="manu-open"
        class="ri-menu-3-line float-right text-2xl mr-5 mt-3 cursor-pointer fixed right-5 sm:text-3xl sm:mr-4 md:text-4xl md:mr-12 md:hidden"
      ></i>
      <nav
        id="nav-link"
        class="w-60 hidden flex-col backdrop-blur-2xl h-full fixed top-0 right-0 align-middle p-8 text-xl space-y-10 md:flex md:w-full md:relative md:bg-transparent dark:md:bg-transparent md:h-0 md:space-y-0"
      >
        <i
          id="manu-close"
          class="ri-close-line text-4xl bg-red-600 w-10 h-10 flex justify-center text-white align-top rounded-full cursor-pointer hover:bg-redHover duration-150 md:hidden"
        ></i>
        <ul
          class="space-y-6 font-medium md:flex md:space-y-0 md:fixed md:right-48 md:justify-center md:align-middle md:top-5 md:space-x-8"
        >
          <li>
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li><a class="nav-link" href="shop.html">Shop</a></li>
          <li><a class="nav-link" href="about.html">About</a></li>

          <li class="md:fixed md:right-28 md:top-4">
            <a href="#"><i class="ri-shopping-cart-line text-3xl"></i></a>
          </li>
          <li id="moon" class="fixed top-3 right-10 md:top-5">
            <i class="ri-moon-clear-fill text-2xl cursor-pointer"></i>
          </li>
          <li id="sun" class="hidden fixed top-3 right-10 md:top-5">
            <i class="ri-sun-fill text-2xl cursor-pointer"></i>
          </li>
        </ul>
      </nav>
    </div>
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <div id="main">
          <header>
            <div
              id="contact-banner"
              class="bg-[url('/image/contact-banner.png')] bg-cover w-screen h-[40vh] mt-16 flex justify-center align-middle text-center text-white"
            >
              <div
                class="h-full w-full bg-black bg-opacity-50 text-6xl font-bold"
              >
                <h2 class="mt-[10vh]">#Contact</h2>
              </div>
            </div>
          </header>
          <section id="main-section" class="section">
            <div
              class="contact-content flex flex-wrap min-h-[80vh] justify-center align-middle mt-10"
            >
              <div class="contact w-[32rem] rounded-l-xl mx-2">
                <img src="image/telephone.png" />
              </div>
              <div class="contact w-[32rem] rounded-r-xl mx-2">
                <h2
                  class="text-4xl font-bold my-12 text-primary dark:text-darkPimary"
                >
                  Get in touch
                </h2>
                <form action="#">
                  <label for="name">Name</label><br />
                  <input
                    type="name"
                    name="name"
                    class="bg-rose-100 dark:bg-rose-950 outline-none p-1 rounded-md w-[20rem] my-2"
                    required
                  />
                  <br />
                  <label for="email">Email</label><br />
                  <input
                    type="email"
                    name="email"
                    class="bg-rose-100 dark:bg-rose-950 outline-none p-1 rounded-md w-[20rem] my-2"
                    required
                  />
                  <br />
                  <label for="text">Please enter your request details.</label
                  ><br />
                  <textarea
                    name="shoeme"
                    cols="30"
                    rows="10"
                    class="bg-rose-100 dark:bg-rose-950 outline-none p-1 rounded-md h-32 my-2"
                    required
                  ></textarea>
                  <br />
                  <input
                    type="submit"
                    value="Submit"
                    class="btn hover:btn-hover"
                  />
                  <br />
                </form>
              </div>
            </div>
          </section>
          <section id="section-brand" class="section">
            <div
              id="logos"
              class="flex justify-center align-middle mt-24 space-x-8 bg-stone-400 w-full md:space-x-12 lg:space-x-14 xl:space-x-16"
            >
              <img src="image/nike.svg" alt="Nike Logo" width="8%" />
              <img src="image/adidas.svg" alt="Adidas Logo" width="8%" />
              <img src="image/puma.svg" alt="Puma Logo" width="8%" />
              <img src="image/vans.svg" alt="Vans Logo" width="8%" />
              <img src="image/converse.svg" alt="Converse Logo" width="8%" />
              <img
                src="image/new-balance.svg"
                alt="New Blance Logo"
                width="8%"
              />
            </div>
          </section>
          <footer
            id="footer"
            class="flex flex-col justify-center align-middle text-center bg-neutral-900 dark:bg-neutral-300 text-darkTextColor dark:text-textColor space-y-6 w-full text-sm overflow-hidden"
          >
            <div
              id="footer-logo"
              class="flex justify-center align-middle pt-10"
            >
              <a href="index.html"
                ><img src="image/Logo.svg" alt="Logo" width="100%"
              /></a>
            </div>
            <div id="footer-content-1" class="space-x-8 font-medium uppercase">
              <a href="#">Brands</a>
              <a href="#">Media</a>
              <a href="#">Blog</a>
            </div>
            <div
              class="h-[0.15rem] w-[50%] bg-darkTextColor dark:bg-textColor ml-[25%] rounded-2xl opacity-25"
            ></div>
            <div id="footer-content-2" class="space-x-8 font-medium uppercase">
              <a href="#">Our Mission</a>
              <a href="#">Help Center</a>
              <a href="#">Community Guidelines</a>
              <a href="#">Faq</a>
              <a href="#">About</a>
              <a href="#">Contact Us</a>
            </div>
            <div
              id="footer-icon"
              class="space-x-10 font-medium uppercase text-3xl"
            >
              <a href="#"
                ><i
                  class="ri-facebook-circle-fill bg-neutral-700 dark:bg-neutral-50 p-2 rounded-full"
                ></i
              ></a>
              <a href="#"
                ><i
                  class="ri-linkedin-fill bg-neutral-700 dark:bg-neutral-50 p-2 rounded-full"
                ></i
              ></a>
              <a href="#"
                ><i
                  class="ri-instagram-line bg-neutral-700 dark:bg-neutral-50 p-2 rounded-full"
                ></i
              ></a>
              <a href="#"
                ><i
                  class="ri-twitter-x-fill bg-neutral-700 dark:bg-neutral-50 p-2 rounded-full"
                ></i
              ></a>
            </div>
            <div id="footer-copyright" class="pt-10 pb-6 opacity-50">
              <p>Copyright Â©ShoeMe 2024. All Rights Reserved</p>
            </div>
          </footer>
        </div>
      </div>
